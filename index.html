<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Proyecto 2 UDD</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <<link rel="stylesheet" href="./static/style.css">
</head>

<header>
    <nav class="navbar bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://miro.medium.com/max/768/1*gjA78w2_Q8lSNZAnTMScqA.png" alt="" width="100">
            </a>
        </div>
    </nav>
</header>

<body>

    <!--Breve titulo-->
    <div class="jumbotron text-center">
        <h1 class="m-5">Crud App - Proyecto 2</h1>
    </div>

    <form class="margenes" id="formulario">
        <div class="form-group row my-auto">
            <div class="col-12 col-lg-6">
                <label class="m-2">Ingrese su nombre:</label>
                <input class="form-control m-2" type="text" placeholder="Nombre" id="nombre" required>
            </div>
            <div class="col-12 col-lg-6">
                <label class="m-2">Email:</label>
            <input class="form-control m-2" type="email" placeholder="Email" id="email" required>
            </div>
        </div>

        <div class="form-group row my-auto">

            <div class="col-lg-6 my-auto">
                <label class="m-2">Celular:</label>
                <input class="form-control m-2" type="text" placeholder="Ingrese su telefono (569xxxxxxxx)"  id="phone" required>
            </div>

            <div class="col-lg-6 my-auto">
                <label class="m-2">Ingrese su género:</label>
            <select id="inputState" class="form-control m-2">
                <option selected>Hombre</option>
                <option>Mujer</option>
            </select>
            </div>
        </div>

        <div class="row">
            <div class="col-6 text-end">
                <button type="button" onclick="create()" class="btn btn-primary">Create</button>
            </div>
            <div class="col-6 text-start">
                <button type="button" onclick="reset()" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </form>


    <!--Aca ira la tabla que lee los datos-->
    <div class="m-5" id="tabla">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Telefono</th>
                <th scope="col">Genero</th>
                <th scope="col">Acción</th>
              </tr>
            </thead>
            <tbody id="aca">

              
            </tbody>
          </table>
    </div>


    <!--Javascrip-->
    <script src="./static/script.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>

</body>

</html>
